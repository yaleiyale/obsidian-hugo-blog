{{- range .Site.Taxonomies.tags.Alphabetical -}}
{{- if hasPrefix .Term "游戏/" -}}
<span class='tag-cloud'>
    <a class="deep-url" href="{{- .Page.RelPermalink -}}">
        <span style="font-size: {{- add 1 (mul .Count 0.085) -}}rem; 
                    color: #{{- mod (add 111 (mul .Count 123 )) 1000 -}};">
            {{- strings.TrimPrefix "游戏/" .Page.Title -}}</span></a>
</span>
{{- end -}}
{{- end -}}
