<!DOCTYPE html>

<html>

<head>
    <title>{{- .Title -}}</title>
    <link rel="apple-touch-icon-precomposed" href="{{- .Site.Params.sidebar.avatarURL -}}" />
    <link rel="icon" href="{{- .Site.Params.sidebar.avatarURL -}}" />
    <!-- 需要配置的参数 -->
    {{- .Site.Params.donate.donateParams | safeHTML -}}
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/combine/gh/hifocus/merger@0.26.1/assets/styles/spectre.css/spectre-modified.min.css,gh/hifocus/merger@0.26.1/assets/styles/style.min.css">
    <script src="https://cdn.jsdelivr.net/combine/npm/jquery@3.5.1"></script>
    <script defer="defer"
        src="https://cdn.jsdelivr.net/combine/gh/lrsjng/jquery-qrcode@0.18.0/dist/jquery-qrcode.min.js,npm/blueimp-md5@2.18.0/js/md5.min.js,gh/hifocus/merger@0.26.1/assets/js/function.min.js,gh/hifocus/merger@0.26.1/assets/js/font_974919_xgtacm93vxp.min.js"></script>
</head>

<body>
    <div class="main" id="h">
        <i id="i"></i>
        <div class="texts">
            <h2 id="name"></h2>
            <p id="description"></p>
        </div>
        <div id="pending">
            <p id="depends" class="middlebtn">
                <a href="#showqrcode" class="btn btn-primary" id="tenpaybtn" onclick="opentenpay()"><svg class="icon"
                        aria-hidden="true">
                        <use xlink:href="#icon-QQ"></use>
                    </svg></a>
                <a href="#showqrcode" class="btn btn-primary" id="toclick" onclick="openwechat()"><svg class="icon"
                        aria-hidden="true">
                        <use xlink:href="#icon-weixinzhifu"></use>
                    </svg></a>
                <a href="#showqrcode" class="btn btn-primary" id="alipaybtn" onclick="openalipay()"><svg class="icon"
                        aria-hidden="true">
                        <use xlink:href="#icon-iconfontrectangle390"></use>
                    </svg></a>
                <button style="display: none;" class="btn btn-primary" id="paypalbtn" onclick="openbox()"><svg class="icon paypal-wide"
                        aria-hidden="true">
                        <use xlink:href="#icon-paypal"></use>
                    </svg></button>
                <button class="btn btn-primary btn-pop" id="zanshangbtn">
                    <svg class="icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M7 10v12"></path>
                        <path
                            d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a3.13 3.13 0 0 1 3 3.88Z">
                        </path>
                    </svg>
                </button>
            <div class="middlebtn" style="margin: 1rem;">
                <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
                <script
                    type='text/javascript'>kofiwidget2.init('Support Me on Ko-fi', '#5755d9', 'Z8Z3GVQGP'); kofiwidget2.draw();</script>
            </div>
            </p>
            <div>
                <img class="pop"
                    style="width:80vh; height: auto; position: absolute;top: 50%;left: 50%;transform:  translate(-50%,-50%);display: none;"
                    src='https://www.oddisk.cn.eu.org/api/raw/?path=/wxzanshang.jpg' />
            </div>

            <script>
                var pop = $('.pop');
                $('.btn-pop').on('click', function (e) {
                    e.stopPropagation();
                    pop.show();
                });
                $('.close').on('click', function () {
                    pop.hide();
                });
                $(document).click(function (e) {
                    if (!pop.is(e.target) && pop.has(e.target).length === 0) {
                        pop.hide();
                    }
                });
            </script>
            </p>
        </div>
    </div>
    <div class="modal" id="showqrcode">
        <div class="modal-container" role="document">
            <div class="modal-header" id="btncontainer">
                <a href="#" class="btn btn-clear float-right" id="qrcodeclose" aria-label="Close"></a>
                <div id="titleinfo" class="modal-title h5" style="text-align: center"></div>
            </div>
            <div class="modal-body">
                <div class="content" id="qrcontainer">
                    <div id="currentqrcode" class="img smaller"></div>
                    <img id="tenpayonly" class="img smaller">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
